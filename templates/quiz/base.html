<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Quiz App{% endblock %}</title>
</head>
<body>
  <header>
    <h1>Django Quiz App</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
        <a href="{% url 'signup' %}">SignUp</a>
        <br>
        <p>OR</p>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
  <footer>
    <a href="http://google.com">Google</a>
  </footer>
</body>
</html>
